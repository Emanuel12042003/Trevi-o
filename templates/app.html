<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>

    <!-- Bootstrap para el estilo -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Registro de Usuario</h2>

        <!-- Formulario de inserción con método GET -->
        <form id="registro-form" method="GET" action="/registrar">
            <div class="form-group">
                <label for="Nombre_Usuario">Nombre de Usuario</label>
                <input type="text" class="form-control" id="Nombre_Usuario" name="Nombre_Usuario" required placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <!-- Tabla donde se mostrarán los registros -->
        <h3 class="mt-5">Usuarios Registrados</h3>
        <table class="table table-bordered" id="usuarios-tabla">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de Usuario</th>
                </tr>
            </thead>
            <tbody id="usuarios-cuerpo">
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.id }}</td>
                    <td>{{ usuario.nombre }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- JQuery para manejar la actualización dinámica de la tabla -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Función para cargar los usuarios registrados cada cierto tiempo
            function actualizarUsuarios() {
                $.get('/obtener_usuarios', function(data) {
                    $('#usuarios-cuerpo').empty();  // Limpiar la tabla

                    // Agregar los nuevos usuarios a la tabla
                    data.usuarios.forEach(function(usuario) {
                        $('#usuarios-cuerpo').append('<tr><td>' + usuario.id + '</td><td>' + usuario.nombre + '</td></tr>');
                    });
                });
            }

            // Llamar a la función cada 3 segundos para mantener la tabla actualizada
            setInterval(actualizarUsuarios, 3000);
        });
    </script>
</body>
</html>
