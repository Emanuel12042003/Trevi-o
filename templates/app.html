<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Gestión de Usuarios</h1>

        <!-- Formulario para agregar/editar usuario -->
        <form id="frmUsuario" method="post">
            <input type="hidden" id="id_usuario" name="id_usuario">
            <div class="mb-3">
                <label for="nombre_usuario" class="form-label">Nombre de Usuario</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="reset" class="btn btn-secondary">Cancelar</button>
        </form>

        <!-- Tabla de usuarios -->
        <h2 class="mt-4">Usuarios Registrados</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de Usuario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbodyUsuarios"></tbody>
        </table>
    </div>

    <script>
        // Función para cargar la lista de usuarios
        function cargarUsuarios() {
            $.get("/usuarios", function (usuarios) {
                $("#tbodyUsuarios").html("");
                usuarios.forEach(function (usuario) {
                    $("#tbodyUsuarios").append(`
                        <tr>
                            <td>${usuario.Id_Usuario}</td>
                            <td>${usuario.Nombre_Usuario}</td>
                            <td>
                                <button class="btn btn-info btn-editar" data-id="${usuario.Id_Usuario}">Editar</button>
                                <button class="btn btn-danger btn-eliminar" data-id="${usuario.Id_Usuario}">Eliminar</button>
                            </td>
                        </tr>
                    `);
                });
            });
        }

        // Cargar usuarios al iniciar la página
        $(document).ready(function () {
            cargarUsuarios();

            // Manejar el formulario de guardar
            $("#frmUsuario").submit(function (event) {
                event.preventDefault();
                $.post("/usuarios/guardar", $(this).serialize(), function (response) {
                    cargarUsuarios();
                    $("#frmUsuario").trigger("reset");
                });
            });

            // Editar usuario
            $(document).on("click", ".btn-editar", function () {
                const id_usuario = $(this).data("id");
                $.get("/usuarios/editar", { id_usuario: id_usuario }, function (usuario) {
                    $("#id_usuario").val(usuario.Id_Usuario);
                    $("#nombre_usuario").val(usuario.Nombre_Usuario);
                    $("#contrasena").val(usuario.Contrasena);
                });
            });

            // Eliminar usuario
            $(document).on("click", ".btn-eliminar", function () {
                if (!confirm("¿Estás seguro de eliminar este usuario?")) {
                    return;
                }
                const id_usuario = $(this).data("id");
                $.post("/usuarios/eliminar", { id_usuario: id_usuario }, function () {
                    cargarUsuarios();
                });
            });
        });
    </script>
</body>
</html>
