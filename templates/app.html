<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>Gestión de Usuarios</h2>
    <form id="frmUsuario" method="post">
        <input type="hidden" id="id_usuario" name="id_usuario">
        <div class="mb-3">
            <label for="nombre_usuario">Nombre de Usuario</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" class="form-control" required>
        </div>
        <button id="guardar" name="guardar" class="btn btn-primary">Guardar</button>
        <button type="reset" id="cancelar" name="cancelar" class="btn btn-secondary">Cancelar</button>
    </form>
    <h3 class="mt-5">Lista de Usuarios</h3>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre de Usuario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tbodyUsuarios"></tbody>
    </table>
</div>

<script>
    function cargarUsuarios() {
        $.get("/usuarios", function (data) {
            $("#tbodyUsuarios").html("");
            data.forEach(usuario => {
                $("#tbodyUsuarios").append(`
                    <tr>
                        <td>${usuario.Id_Usuario}</td>
                        <td>${usuario.Nombre_Usuario}</td>
                        <td>
                            <button class="btn btn-danger btn-eliminar" data-id="${usuario.Id_Usuario}">Eliminar</button>
                        </td>
                    </tr>
                `);
            });
        });
    }

    $(document).ready(function () {
        cargarUsuarios();

        $("#frmUsuario").submit(function (event) {
            event.preventDefault();
            $.post("/usuarios/guardar", $(this).serialize(), function () {
                cargarUsuarios();
                $("#frmUsuario").trigger("reset");
            });
        });

        $(document).on("click", ".btn-eliminar", function () {
            if (confirm("¿Quieres eliminar este usuario?")) {
                var id_usuario = $(this).attr("data-id");
                $.post("/usuarios/eliminar", {id_usuario: id_usuario}, function () {
                    cargarUsuarios();
                });
            }
        });

        var pusher = new Pusher("970a7d4d6af4b86adcc6", {
            cluster: "us2"
        });

        var channel = pusher.subscribe("canalUsuarios");
        channel.bind("actualizacionUsuario", function (data) {
            cargarUsuarios();
        });
    });
</script>
</body>
</html>
