<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>

    <!-- Añadir Bootstrap y jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.0/jquery.validate.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Registro de Usuario</h2>
        <form id="registro-form" method="POST" action="/registrar">
            <div class="form-group">
                <label for="Nombre_Usuario">Nombre de Usuario</label>
                <input type="text" class="form-control" id="Nombre_Usuario" name="Nombre_Usuario" required minlength="5" maxlength="20" pattern="[A-Za-z0-9]+" title="Solo letras y números, sin espacios ni caracteres especiales" placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required minlength="8" maxlength="20" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label for="confirmar_contrasena">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmar_contrasena" name="confirmar_contrasena" required placeholder="Confirmar contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <script>
        // Validación del formulario con jQuery Validation
        $("#registro-form").validate({
            rules: {
                contrasena: {
                    required: true,
                    minlength: 8,
                    maxlength: 20
                },
                confirmar_contrasena: {
                    equalTo: "#contrasena"
                }
            },
            messages: {
                Nombre_Usuario: {
                    required: "Este campo es obligatorio.",
                    minlength: "El nombre de usuario debe tener al menos 5 caracteres.",
                    maxlength: "El nombre de usuario no puede tener más de 20 caracteres.",
                    pattern: "El nombre de usuario solo puede contener letras y números, sin espacios ni caracteres especiales."
                },
                contrasena: {
                    required: "La contraseña es obligatoria.",
                    minlength: "La contraseña debe tener al menos 8 caracteres.",
                    maxlength: "La contraseña no puede tener más de 20 caracteres."
                },
                confirmar_contrasena: {
                    equalTo: "Las contraseñas no coinciden."
                }
            }
        });
    </script>

    <!-- Añadir Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
